    //登录后显示用户名
    $(function(){    
      //退出登录
      ms.load(["ms","ms.people"],function(ms,people) {
          //获取用户是否登陆
          people.checkLoginStatus(function(json){
            if(json.result){
              var noticeHTML = $("#navbarNotice");
              var settingHTML = $("#navbarSettings");
              $(".navbar-sign").html(noticeHTML);
              $(".navbar-login").html(settingHTML);
              $(".quitLogin").click(function(){
                $.cookies.del('PEOPLE_COOKIE');
                people.people.quit();
                location.href="{ms:global.host/}";
              });

          }
        })
      })
   });
