<script type="text/javascript">

		function inputTipText(){    

			$(".tips")    

			.each(function(){   

			   var oldVal=$(this).val();   

			   $(this)   

			   .css({"color":"#ffff"})  

			   .focus(function(){   

				if($(this).val()!=oldVal){$(this).css({"color":"#ffff"})}else{$(this).val("").css({"color":"#ffff"})}   

			   })   

			   .blur(function(){   

				if($(this).val()==""){$(this).val(oldVal).css({"color":"#ffff"})}   

			   })   

			   .keydown(function(){$(this).css({"color":"#ffff"})})   

				 

			})   

		}

		$(function(){

			inputTipText();

		});

		</script>
