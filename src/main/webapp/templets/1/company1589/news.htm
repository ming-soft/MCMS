<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>整合传播 | {ms:global.name/}</title>
<meta name="keywords" content="{ms:global.keyword/}"/>
<meta name="description" content="{ms:global.descrip/}"/>
<#include "headFile.htm">
<script type="text/javascript" src="{ms:global.host/}/{ms:global.style/}/js/jquery.superslide.js"></script>
<script type="text/javascript" src="{ms:global.host/}/{ms:global.style/}/js/fun_1009.js"></script>
<link rel="stylesheet" type="text/css" href="{ms:global.host/}/{ms:global.style/}/css/subpage_temp.css-d=20131024.css" >
<script type="text/javascript" src="{ms:global.host/}/{ms:global.style/}/js/main.js"></script>
<link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/zhenghe.css"/>
<script type="text/javascript" src="{ms:global.host/}/{ms:global.style/}/js/contact.js"></script>
</head>
<body>
<div id="main">
	<!--头部-->
	<#include "head.htm">
	<!--案例列表页-->
	<div id="main_container">
		<section class="main_page_content2">
			<h1> <img src="{ms:global.host/}/{ms:global.style/}/images/pagetitle3_case.png" class="title">
				<ul class="page">
					<li><img src="{ms:global.host/}/{ms:global.style/}/images/where.png"></li>
					<li style="color:#000">&nbsp;&nbsp;当前位置：网站首页 > </li>
					<li style="color:#da2821">&nbsp;&nbsp;{ms:field.typetitle/}</li>
				</ul>
				<div class="clearBoth"></div>
			</h1>
			<!--滚动图-->
			<ul class="bg">
				<li class="slideimg"> <img src="{ms:global.host/}/{ms:global.style/}/images/140600937428266.png"> </li>
				<!--左右-->
				<a class="prev"></a> <a class="next"></a>
			</ul>
			<div class="index_news_list">
			{ms:arclist titlelen=17 size=6}
				<div class="index_news">
					<div class="index_news_addtime en">[field.date?string("yyyy-mm-dd")/]<b>.</b></div>
					<div class="index_news_tit"> <a href="{ms:global.url/}[field.link/]" target="_blank">[field.title/]</a> </div>
					<div class="index_news_info inbgh">
						<p style="text-indent:2em;"> [field.descrip/]</p>
					</div>
				</div>
			{/ms:arclist}	
				<div class="clear"></div>
			</div>
			<div class="liulmore"><a href="{ms:global.url/}/66/67/index.html"><img src="{ms:global.host/}/{ms:global.style/}/images/seemore.png"></a></div>
		</section>
	</div>
	<!--底部-->
	<#include "footer.htm">
</div>
<!--客服QQ-->
<#include "online-service.htm">
<script type="text/javascript">
          $(".bg").slide({mainCell:".slideimg",scroll:1,vis:1,effect:"leftLoop",autoPlay:true,delayTime:800});
      </script>
</body>
</html>
